<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs - front-end mentor</title>
    <link rel="stylesheet" href="src\css\style.css" />
  </head>
  <body>
    <div class="conteudo">
      <div class="faqs-cabeca">
        <img src="src\imagens\icone-estrela.png" alt="estrela" />
        <h1>FAQs</h1>
      </div>

      <div class="caixas">
        <button id="caixa" class="caixa">
          O que é o Frontend Mentor, e como irá me ajudar?
          <div class="icones">
            <img
              class="icone-mais"
              src="src\imagens\icone-mais.png"
              alt="icone +"
            />
            <img
              class="icone-menos"
              src="src\imagens\icone-menos.png"
              alt="icone -"
            />
          </div>
        </button>

        <div class="caixa-descricao">
          <p>
            Frontend Mentor oferece desafios de código para ajudar
            desenvolvedores a melhorarem suas habilidades em HTML, CSS e
            JavaScript.
          </p>
        </div>

        <button id="caixa" class="caixa">
          O Frontend Mentor é de graça?
          <div class="icones">
            <img
              class="icone-mais"
              src="src\imagens\icone-mais.png"
              alt="icone +"
            />
            <img
              class="icone-menos"
              src="src\imagens\icone-menos.png"
              alt="icone -"
            />
          </div>
        </button>

        <div class="caixa-descricao">
          <p>È de graça, sim, mas tem a versão paga também.</p>
        </div>

        <button id="caixa" class="caixa">
          Posso usar projetos do Frontend Mentor no meu portfólio?
          <div class="icones">
            <img
              class="icone-mais"
              src="src\imagens\icone-mais.png"
              alt="icone +"
            />
            <img
              class="icone-menos"
              src="src\imagens\icone-menos.png"
              alt="icone -"
            />
          </div>
        </button>

        <div class="caixa-descricao">
          <p>Definitivamente, sim! Quantos quiser!</p>
        </div>

        <button id="caixa" class="caixa">
          Eu posso pedir ajuda nos desafios?
          <div class="icones">
            <img
              class="icone-mais"
              src="src\imagens\icone-mais.png"
              alt="icone +"
            />
            <img
              class="icone-menos"
              src="src\imagens\icone-menos.png"
              alt="icone -"
            />
          </div>
        </button>

        <div class="caixa-descricao">
          <p>Claro! Estamos aqui para isso.</p>
        </div>
      </div>
    </div>
    <script src="src\js\main.js"></script>
  </body>
</html>
